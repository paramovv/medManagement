
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<head th:insert="head :: head"></head>
<body>
<div th:insert="navbar :: navbar"></div>
<!-- Page content-->
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 p-5">
            <form th:action="@{/new-fmember/register}" enctype="multipart/form-data" method="post" novalidate th:object="${fmember}">
                <h3 class="fw-bold p3">New Family Member Registration</h3>
                <div class="mb-3">
                    <label class="form-label fw-bold fst-italic" for="username">Name: </label>
                    <input id="username" required
                           th:class="${#fields.hasErrors('fusername')}?'is-invalid form-control':'form-control'"
                           th:field="*{fusername}"
                           type="text">
                    <div class="invalid-feedback">
                        <p class="error" th:each="error : ${#fields.errors('fusername')}"
                           th:text="${error}"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold fst-italic" for="password">Password : </label>
                    <input id="password" required
                           th:class="${#fields.hasErrors('fpassword')}?'is-invalid form-control':'form-control' "
                           th:field="*{fpassword}"
                           type="password">
                    <div class="invalid-feedback">
                        <p class="error" th:each="error : ${#fields.errors('fpassword')}"
                           th:text="${error}"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <input class="btn btn-secondary" type="submit" value="Submit"/>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
