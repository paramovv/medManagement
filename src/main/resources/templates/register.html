
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<head th:insert="head :: head"></head>
<body>
<div th:insert="navbar :: navbar"></div>
<!-- Page content-->
<div class="container">
    <h3>Medications Registration</h3>
   <h4>Current medications for <span th:text="${fmember.fusername}"></span></h4>

  <ul class="list-group" th:each="curMedication : ${currentmedications}">
        <li class="list-group-item list-group-item-action" for="curMedication"
            th:text="${curMedication.name}" th:value="${curMedication.mid}">
        </li>
    </ul>
    <h6>Available Medications </h6>

    <form id="medicationForm" method="post" th:object="${fmember}" >
        <div class="form-check" th:each="medication: ${medications}">
            <label class="form-check-label" for="medication" th:text="${medication.name}">Medication</label>
            <input class="form-check-input" id="medication" th:field="*{fmedications}" th:value="${medication.mid}"
                   type="checkbox"/>
        </div>
       <input type="submit" name="Register Medications" />
    </form>
</div>
</body>
</html>
