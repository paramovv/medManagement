
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<head th:insert="head :: head"></head>
<body>
<div th:insert="navbar :: navbar"></div>
<!-- Page content-->
<div class="container">
    <h3>Medications Registration</h3>
   <h4>Current medications for <span th:text="${fmember.fusername}"></span></h4>


  <ul class="list-group" th:each="curMedication : ${currentMedications}">
        <li class="list-group-item list-group-item-action" th:text="${curMedication.name}"
            th:value="${curMedication.mid}">
            Medication name
        </li>
    </ul>
    <h4>Available Medications 4</h4>

    <form id="medicationForm" method="post" th:object="${fmember}" >
        <h9>Available Medications 5A</h9>
        <div class="form-check" th:each="medication: ${medications}">
            <h6>Available Medications 6</h6>
            <label class="form-check-label" for="medication" th:text="${medication.name}">Medication</label>
            <h7>Available Medications 7</h7>
            <input class="form-check-input" id="medication" th:field="*{fmedications}" th:value="${medication.mid}"
                   type="checkbox"/>
            <h8>Available Medications 8</h8>
        </div>
       <input type="submit" name="Register Medications" />
    </form>
</div>
</body>
</html>
